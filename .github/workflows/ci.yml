name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Testing
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x, 22.x]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint --if-present
        continue-on-error: true
      
      - name: Run unit tests
        run: npm run test:unit --if-present
        continue-on-error: true
      
      - name: Run integration tests
        run: npm run test:integration
      
      - name: Generate coverage report
        run: npm run test:coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          fail_ci_if_error: false
      
      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.node-version }}
          path: coverage/
          retention-days: 30

  # Job 2: Code Quality
  quality:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint --if-present
        continue-on-error: true
      
      - name: Check security vulnerabilities
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # Job 3: System Validation
  validation:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Check Node.js
        run: node --version
      
      - name: Check npm
        run: npm --version
      
      - name: Run system validation script
        run: |
          if (Test-Path "scripts/DeskSOS-Validation.ps1") {
            & "scripts/DeskSOS-Validation.ps1"
          }
        shell: powershell
        continue-on-error: true

  # Job 4: Build & Deploy (Staging)
  deploy-staging:
    needs: [test, quality]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run build --if-present
      
      - name: Deploy to staging
        run: echo "Deploying to staging environment..."
        env:
          DEPLOY_KEY: ${{ secrets.STAGING_DEPLOY_KEY }}
          DEPLOY_HOST: ${{ secrets.STAGING_HOST }}
        continue-on-error: true
      
      - name: Notify deployment
        if: always()
        run: echo "Staging deployment completed"

  # Job 5: Build & Deploy (Production)
  deploy-production:
    needs: [test, quality]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run all tests
        run: npm test
      
      - name: Build application
        run: npm run build --if-present
      
      - name: Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: Production release
          draft: false
          prerelease: false
        continue-on-error: true
      
      - name: Deploy to production
        run: echo "Deploying to production environment..."
        env:
          DEPLOY_KEY: ${{ secrets.PROD_DEPLOY_KEY }}
          DEPLOY_HOST: ${{ secrets.PROD_HOST }}
        continue-on-error: true
      
      - name: Post deployment notification
        if: always()
        run: echo "Production deployment completed"

  # Job 6: Notify Results
  notify:
    needs: [test, quality, validation]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" = "failure" ]; then
            echo "❌ Tests failed"
            exit 1
          fi
          echo "✅ All checks passed"
      
      - name: Send notification
        if: always()
        run: |
          echo "Pipeline Status: ${{ job.status }}"
          echo "Tests: ${{ needs.test.result }}"
          echo "Quality: ${{ needs.quality.result }}"