services:
  postgres:
    image: postgres:15-alpine
    container_name: desksos_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: desksos
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: desksos_server
    environment:
      NODE_ENV: development
      PORT: 5000
      JWT_SECRET: your-secret-key-change-this-in-production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: desksos
      DB_USER: postgres
      DB_PASSWORD: postgres
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./server/src:/app/src
    command: npm run dev

  nginx:
    image: nginx:alpine
    container_name: desksos_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - server
    networks:
      - desksos-network

  redis:
    image: redis:7-alpine
    container_name: desksos_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - desksos-network

volumes:
  postgres_data:
  redis_data:

networks:
  desksos-network:
    driver: bridge
